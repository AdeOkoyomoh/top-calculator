<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;400;500;700;800&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="mainBody">
            <div id="mainConsole">
            <div id="display">
                <p id="displayText"></p>
            </div>
            <div id="inputs">
                <div id="numberInputs">
                    <div class="numberInput" id="one">
                        <button type="button" class="inputButton" id="buttonOne">1</button>
                    </div>
                    <div class="numberInput" id="two">
                        <button type="button" class="inputButton" id="buttonTwo">2</button>
                    </div>
                    <div class="numberInput" id="three">
                        <button type="button" class="inputButton" id="buttonThree">3</button>
                    </div>
                    <div class="numberInput" id="four">
                        <button type="button" class="inputButton" id="buttonFour">4</button>
                    </div>
                    <div class="numberInput" id="five">
                        <button type="button" class="inputButton" id="buttonFive">5</button>
                    </div>
                    <div class="numberInput" id="six">
                        <button type="button" class="inputButton" id="buttonSix">6</button>
                    </div>
                    <div class="numberInput" id="seven">
                        <button type="button" class="inputButton" id="buttonSeven">7</button>
                    </div>
                    <div class="numberInput" id="eight">
                        <button type="button" class="inputButton" id="buttonEight">8</button>
                    </div>
                    <div class="numberInput" id="nine">
                        <button type="button" class="inputButton" id="buttonNine">9</button>
                    </div>
                    <div class="numberInput" id="zero">
                        <button type="button" class="inputButton" id="buttonZero">Clear</button>
                    </div>
                    <div class="numberInput" id="zero">
                        <button type="button" class="inputButton" id="buttonZero">0</button>
                    </div>
                    <div class="numberInput" id="backSpace">
                        <button type="button" class="inputButton" id="eraseButton">CE</button>
                    </div>
            </div>
            <div id="operatorInputs">
                <div class="operatorInput" id="">
                    <button type="button" class="operatorButton">+</button>
                </div>
                <div class="operatorInput" id="">
                    <button type="button" class="operatorButton">-</button>
                </div>
                <div class="operatorInput" id="">
                    <button type="button" class="operatorButton">*</button>
                </div>
                <div class="operatorInput" id="">
                    <button type="button" class="operatorButton">/</button>
                </div>
                <div class="operatorInput" id="equalsInput">
                    <button type="button" class="operatorButton" id="equals">=</button>
                </div>
            </div>
            </div>
        </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
